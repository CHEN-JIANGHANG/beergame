<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>Beer Game {% block title %}{% endblock %}</title>

    <style type="text/css">
        @import url('/static/css/beergame.css');
    </style>

    {% block extracss %}{% endblock %}

    {% block preextrajs %}{% endblock %}

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script> 
    <script type="text/javascript" src="/static/js/jquery.timers.js"></script> 
    <script type="text/javascript" src="/static/js/jquery.corner.js"></script> 
    <script type="text/javascript" src="/static/js/beergame.js"></script>

    {% block postextrajs %}{% endblock %}
</head>
<body>
{% block tests %}
{% endblock %}
<div id="container">
    <div id="masthead">
        <div id="masthead-logo">
            <h1 id="beergame-header"></h1>
        </div>
        <div id="status-message">
        </div>
    {% block body %}
    {% endblock %}
</div>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>Beer Game {% block title %}{% endblock %}</title>

    <style type="text/css">
        @import url('/static/css/beergame.css');
    </style>
    <style type="text/css">
        @import url('/static/css/jquery.jgrowl.css');
    </style>
    <style type="text/css">
        @import url('/static/css/jquery-ui-1.7.2.custom.css');
    </style>

    {% block extracss %}{% endblock %}

    <link rel="shortcut icon" href="/static/img/beergame.ico" /> 

    {% block preextrajs %}{% endblock %}

    {% if not debug %}
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script> 
    <!-- <script type="text/javascript" src="/static/js/jquery.jgrowl_minimized.js"></script> -->
    <script type="text/javascript" src="/static/js/jquery.jgrowl.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    {% endif %}

    {% if debug %}
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script> 
    <script type="text/javascript" src="/static/js/jquery.jgrowl.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
    {% endif %}

    {% if cp %}
    <script type="text/javascript" src="/static/js/timepicker.js"></script>
    <script type="text/javascript" src="/static/js/cp.js"></script>
    {% endif %}
    <script type="text/javascript" src="/static/js/jquery.timers.js"></script> 
    <script type="text/javascript" src="/static/js/jquery.corner.js"></script> 
    <!-- <script type="text/javascript" src="/static/js/beergame_old.js"></script> -->
    <script type="text/javascript" src="/static/js/beergame.js"></script>

    {% block postextrajs %}{% endblock %}
</head>
<body>
{% block tests %}
{% endblock %}
<div id="container">
    <div id="masthead">
        <div id="masthead-logo">
            <h1 id="beergame-header"></h1>
        </div>
    {% block body %}
    {% endblock %}
</div>

</body>
</html>
